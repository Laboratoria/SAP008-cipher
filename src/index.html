<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devcifrando</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div id="root">
      <h1>Devcifrando</h1>
      <div class="div-container">
        <div class="rounded-div">
          <label>Entrada</label>
          <input type="text" id="msg" placeholder="Digite aqui o seu texto"/><br/>
          <label>deslocamento</label>
          <input type="number" id="deslocamento" value="1" /><br/>
          <button id="encode" class="btn-trigger">Encode</button>
          <button id="decode" class="btn-trigger">Decode</button>
        </div>
        <div class="rounded-div">
          <label>Output</label>
          <input type="text" id="cipher-output" disabled value="">
        </div>
      </div>
  </div>
  <script src="index.js" type="module"></script>
  </body>
</html>
